<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder - Simple & Smart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> Task Reminder</h1>
            <p class="subtitle">Simple tasks, smart reminders</p>
            <button onclick="app.testCelebration()" class="btn btn-secondary" style="margin-top: 10px;">
                <i class="fas fa-magic"></i> Test Celebration
            </button>
        </header>

        <div class="main-content">
            <!-- Add Task Form -->
            <div class="add-task-section">
                <h2>Add New Task</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description (optional)</label>
                        <textarea id="taskDescription" placeholder="Add more details..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskDate">Due Date</label>
                            <input type="date" id="taskDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="taskTime">Due Time</label>
                            <input type="time" id="taskTime" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>
            </div>

            <!-- Task List -->
            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <div class="filter-controls">
                        <select id="filterPriority">
                            <option value="all">All Priorities</option>
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                        <select id="filterStatus">
                            <option value="all">All Tasks</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                        <select id="filterDate">
                            <option value="all">All Dates</option>
                            <option value="today">Today</option>
                            <option value="tomorrow">Tomorrow</option>
                            <option value="this-week">This Week</option>
                            <option value="overdue">Overdue</option>
                            <option value="due-soon">Due Soon (24h)</option>
                        </select>
                    </div>
                </div>
                
                <div id="taskList" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Task</h3>
                <button class="modal-close" onclick="app.closeEditModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editTaskForm" class="task-form">
                <div class="form-group">
                    <label for="editTaskTitle">Task Title</label>
                    <input type="text" id="editTaskTitle" placeholder="What needs to be done?" required>
                </div>
                
                <div class="form-group">
                    <label for="editTaskDescription">Description (optional)</label>
                    <textarea id="editTaskDescription" placeholder="Add more details..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTaskDate">Due Date</label>
                        <input type="date" id="editTaskDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editTaskTime">Due Time</label>
                        <input type="time" id="editTaskTime" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editTaskPriority">Priority</label>
                    <select id="editTaskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="app.closeEditModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Audio for task completion -->
    <audio id="completionSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
